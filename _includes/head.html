<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO -->
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html">
  <meta name="author" content="Timothy Chung">
  <meta name="copyright" content="Timothy Chung">
  <meta name="google-site-verification" content="" />
  <meta name="keywords"
        content="CSS,HTML5,JavaScript,Front end engineering,前端, Vue">

  <link rel="contents" title="Archive" href="/Articels">
  <link rel="start" title="Timothy's Note" href="/">

  {% if page.signature == true %}
    <meta property="og:title" content="{{ page.title }}" >
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://ssj0936.github.io{{ page.url }}">
    <meta property="og:image" content="">
    <meta property="og:description"
        content="{{ page.content | strip_html | truncatewords: 20 }}" >
    <meta name="description"
        content="{{ page.content | strip_html | truncatewords: 20 }}" >
  {% else %}
    <meta property="og:title" content="Timothy's Note" >
    <meta property="og:type" content="article" />
    <meta property="og:image" content="">
    <meta property="og:description"
        content="" >
    <meta name="description"
        content="">
  {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/custom.css">
  <link href="/{{ site.baseurl }}public/css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/{{ site.baseurl }}public/favicon_.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
